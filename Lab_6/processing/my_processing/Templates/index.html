<!DOCTYPE html>
<html>
<head>
    <title>Text Processor</title>
</head>
<body>
    <h2>Text Processing Tool</h2>

    <form method="POST">
        {% csrf_token %}
        <textarea name="input_text" rows="10" cols="50" placeholder="Enter your text here...">{{ original_text }}</textarea>
        <br><br>

        <label for="language">Translate to:</label>
        <select name="language">
            <option value="">--Select language--</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="es">Spanish</option>
            <option value="uk">Ukrainian</option>
        </select>
        <br><br>

        <input type="submit" value="Process">
    </form>

    {% if word_count is not None %}
        <h3>Word count: {{ word_count }}</h3>
    {% endif %}

    {% if translation %}
        <h3>Translation:</h3>
        <textarea rows="10" cols="50" readonly>{{ translation }}</textarea>
    {% endif %}
</body>
</html>
